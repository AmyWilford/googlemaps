<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Bootstrap -->

    <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
  />
  <!-- import googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Raleway&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pollution Reporter</title>
    <link rel="icon" type="image/x-icon" href="assets/images/pollution-logo.png">
</head>
<body>
    <div>
        <!-- Page Header -->
        <div class="text-center custom-background pb-1 row">
            <div class="col-sm-8 d-flex justify-content-end">
                <img src="/assets/images/pollution-logo.png"/>

            </div>
            <div class="col-sm-4">
                <div class="d-flex justify-content-end p-2">
                    <a href="/pastreports.html">see your reports âœŽ</a>
                </div>
            </div>
            <!-- <h2 class="text-uppercase">Pollution Reporter </h2> -->
        </div>

        <!-- Map -->
        <div class="p-3">
            <div class="d-flex justify-content-center">
                <div id="map"></div>
            </div>
            
            <!-- Pollution Report Form Submission -->
            <div class="d-flex justify-content-center w-100 m-1">
                <form class="m-3" id="report-form">
                    <div class="text-center">
                        <p><i>Place a pin on the map to get your latitude and longitude. If you already know it, use the input fields below</i></p>
    
                    </div>
                    <div class="form-group row pt-3">
    
                        <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Pin Location</label>
                            <div class="col">
                                <input type="text" id="lat"class="form-control" placeholder="latitude" required>
                              </div>
                              <div class="col">
                                  <input type="text" id="lng" class="form-control" placeholder="longitude" required>
                              </div> 
                      </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>First & Last Name:</label>
                        <div class="col-sm-8">
                          <input type="text" id="name" class="form-control" required>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Email:</label>
                        <div class="col-sm-8">
                          <input type="email" id="email" class="form-control" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Describe Your Pollution Concern:</label>
                        <div class="col-sm-8">
                          <textarea type="text" id="pollutionConcern" class="form-control" rows="3" required></textarea>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="formFile">Upload Image <span class="font-italic">(optional)</span></label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                      </div>
                      <div class="form-group row"> 
                        <label class="col-sm-4 col-form-label" for="formFile" readonly><span class="text-danger">* </span>Date:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" id="datepicker" required></p>
                        </div>
                      </div>
                        <div class="row d-flex justify-content-end m-1">
                            <button class="btn custom-background" type="submit" id="submit-report">submit pollution report</button>
                        </div>
                </form>
            </div>
        </div>
   
        </div>
    
 <!-- Jquery script files -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
