<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>GoogleMaps Project</title>
</head>
<body>
    <div>
        <!-- Jumbotron Header -->
        <div class="jumbotron text-center custom-background text-white">
            <h1 class="display-5">Report Pollution!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>          
        </div>

        <!-- Map -->
        <div class="d-flex justify-content-center">
            <div id="map"></div>
        </div>
        
        <!-- Pollution Report Form Submission -->
        <div class="d-flex justify-content-center w-100">
            <form class="m-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Location</label>
                    <div class="col-sm-4">
                      <input type="text" id="lat"class="form-control" placeholder="latitude">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" id="lng" class="form-control" placeholder="longitude">
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">First & Last Name</label>
                    <div class="col-sm-8">
                      <input type="text" id="name" class="form-control">
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                      <input type="text" id="email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Describe Your Pollution Concern</label>
                    <div class="col-sm-8">
                      <textarea type="text" id="pollutionConcern" class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="formFile">Upload Image (optional)</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                   
                    <!-- insert date picker -->
                    <div class="row d-flex justify-content-end">
                        <button class="btn btn-success" type="submit" id="submit-report">submit pollution report</button>
                    </div>
            </form>
        </div>
        </div>
    
 
   
    <script type="text/javascript" src="assets/js/config.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
