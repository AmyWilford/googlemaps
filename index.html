</head>
<body>
    <div>
        <!-- Jumbotron Header -->
        <div class="jumbotron text-center custom-background">
            <div class="d-flex justify-content-end">
                <!-- <input id="delete-markers" type="button" value="Delete Markers" /> -->

            </div>
            <h1 class="display-5">Report Pollution!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>          
            <div class="d-flex justify-content-end">
                <!-- <input id="delete-markers" type="button" value="Delete Markers" /> -->
                <a href="/pastreports.html">âœŽ your pollution reports</a>
            </div>

        </div>

        <!-- Map -->
        <div class="d-flex justify-content-center">
            <div id="map"></div>
        </div>
        
        <!-- Pollution Report Form Submission -->
        <div class="d-flex justify-content-center w-100">
            <form class="m-3" id="report-form">
                <div class="text-center">
                    <small><i>Place a pin on the map to get your lat and lng. If you already know it, type in the input fields below</i></small>

                </div>
                <div class="form-group row pt-3">

                    <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Pin Location</label>
                        <div class="col">
                            <input type="text" id="lat"class="form-control" placeholder="latitude" required>
                          </div>
                          <div class="col">
                              <input type="text" id="lng" class="form-control" placeholder="longitude" required>
                          </div> 
                  </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>First & Last Name:</label>
                    <div class="col-sm-8">
                      <input type="text" id="name" class="form-control" required>
                    </div>
                  </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Email:</label>
                    <div class="col-sm-8">
                      <input type="email" id="email" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label"><span class="text-danger">* </span>Describe Your Pollution Concern:</label>
                    <div class="col-sm-8">
                      <textarea type="text" id="pollutionConcern" class="form-control" rows="3" required></textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-4 col-form-label" for="formFile">Upload Image <span class="font-italic">(optional)</span></label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                  </div>
                  <div class="form-group row"> 
                    <label class="col-sm-4 col-form-label" for="formFile"><span class="text-danger">* </span>Date:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="datepicker" required></p>
                    </div>
                  </div>
                    <div class="row d-flex justify-content-end">
                        <button class="btn btn-success" type="submit" id="submit-report">submit pollution report</button>
                    </div>

            </form>
        </div>
        </div>
    
 <!-- Jquery script files -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
